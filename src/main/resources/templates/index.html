<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title>Recipe Home</title>
	
		<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
		<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="container-fluid" style="margin-top: 20px">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="panel panel-primary">
					
						<div class="panel-heading">
							<div class="panel-title]">My recipes!</div>
						</div>
						
						<div class="panel-body">
							<div class="table-responsive" th:if="${ recipes != null and not #lists.isEmpty(recipes)}">
								<table class="table table-hover">
									<thead class="thead-inverse">
									<tr>
										<th>ID</th>
										<th>Description</th>
										<th>View</th>
									</tr>
									</thead>
									<tr th:each="recipe : ${recipes}">
										<td th:text="${recipe.id}"></td>
										<td th:text="${recipe.description}"></td>
										<td>
											<a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show/'}">View</a>
										</td>
									</tr>
								</table>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
